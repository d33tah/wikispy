{% extends "base.html" %}
{% load i18n %}{% load l10n %}
{% block content %}
<table id="tablesorter" class="table">
    <thead>
        <tr>
            <th>{% trans "IP" %}</th>
            <th>{% trans "rDNS" %}</th>
            <th>{% trans "Title" %}</th>
            <th>{% trans "Edit time" %}</th>
            <th>{% trans "URL" %}</th>
        </tr>
    </thead>
    {% for edit in edits %}
        <tr>
            <td>{{ edit.ip }}</td>
            <td>{{ edit.rdns }}</td>
            <td>{{ edit.title }}</td>
            <td>{{ edit.time }}</td>
            <td>
            <a href="https://pl.m.wikipedia.org/wiki/Specjalna:MobileDiff/{{ edit.wikipedia_edit_id }}">URL</a>
            <a href="https://pl.wikipedia.org/w/index.php?diff=prev&oldid={{ edit.wikipedia_edit_id }}">[2]</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
