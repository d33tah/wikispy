{% load i18n %}{% load l10n %}<html>

<head>
<meta charset="utf-8">
<title>WikiSpy</title>
<style>td { border: 1px black solid; } </style>
</head>

<body>
<table id="tablesorter">
<thead>
<tr>
<th>{% trans "IP" %}</th>
<th>{% trans "Title" %}</th>
<th>{% trans "URL" %}</th>
</tr>
</thead>
{% for edit in edits %}
<tr>
<td>{{ edit.ip }}</td>
<td>{{ edit.title }}</td>
<td>
<a href="https://pl.m.wikipedia.org/wiki/Specjalna:MobileDiff/{{ edit.wikipedia_id }}">URL</a>
<a href="https://pl.wikipedia.org/w/index.php?diff=prev&oldid={{ edit.wikipedia_id }}">[2]</a>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>
